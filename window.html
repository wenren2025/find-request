<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API请求捕获器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      line-height: 1.4;
      color: #333;
      background: #f5f5f5;
      overflow: hidden;
    }
    
    .container {
      height: 1800px;
      background: white;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff6b6b;
    }
    
    .status-dot.listening {
      background: #51cf66;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .controls {
      padding: 12px 16px;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }
    
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-primary {
      background: #4c6ef5;
      color: white;
    }
    
    .btn-secondary {
      background: #868e96;
      color: white;
    }
    
    .btn-danger {
      background: #ff6b6b;
      color: white;
    }
    
    .stats {
      padding: 10px 16px;
      background: #f8f9fa;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
      font-size: 11px;
      color: #666;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .requests-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .requests-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    
    .empty-state p {
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .hint {
      font-size: 11px;
      color: #999;
    }
    
    .request-item {
      border-bottom: 1px solid #f0f0f0;
      padding: 12px 16px;
      transition: background-color 0.2s;
    }
    
    .request-item:hover {
      background: #f8f9fa;
    }
    
    .request-item:last-child {
      border-bottom: none;
    }
    
    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .request-url {
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      font-weight: 600;
      color: #007bff;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .request-time {
      font-size: 10px;
      color: #999;
      margin-left: 12px;
    }
    
    .request-body {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 11px;
      line-height: 1.4;
      color: #495057;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .no-data {
      color: #999;
      font-style: italic;
      font-family: inherit;
    }
    
    .copy-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #17a2b8;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 10px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .request-item:hover .copy-btn {
      opacity: 1;
    }
    
    .copy-btn:hover {
      background: #138496;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 2px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>POST请求捕获器</h1>
      <div class="status" id="status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">未监听</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="clearBtn" class="btn btn-danger">清空记录</button>
    </div>
    
    <div class="stats">
      <div class="stats-row">
        <span>已捕获POST请求: <strong id="requestCount">0</strong></span>
        <span>当前标签页: <strong id="activeTab">-</strong></span>
      </div>
    </div>
    
    <div class="requests-container">
      <div id="requestsList" class="requests-list">
        <div class="empty-state">
          <p>暂无POST请求</p>
          <p class="hint">窗口已自动开启监听，在网页上触发POST请求即可捕获</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="window.js"></script>
</body>
</html>
