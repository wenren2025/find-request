<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API请求捕获器 - 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .test-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-get { background: #28a745; color: white; }
        .btn-post { background: #007bff; color: white; }
        .btn-put { background: #ffc107; color: #333; }
        .btn-delete { background: #dc3545; color: white; }
        
        .form-section {
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #17a2b8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .submit-btn:hover {
            background: #138496;
        }
        
        .instructions {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .instructions h3 {
            color: #0c5460;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            color: #0c5460;
            margin-left: 20px;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 API请求捕获器测试页面</h1>
        
        <div class="instructions">
            <h3>📋 使用说明</h3>
            <ol>
                <li>点击浏览器工具栏中的API捕获器扩展图标，打开独立窗口</li>
                <li>在独立窗口中点击"开始监听"</li>
                <li>返回此页面，点击下面的测试按钮</li>
                <li>在独立窗口中查看捕获到的API请求</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>🚀 快速测试按钮</h2>
            <div class="button-group">
                <button class="test-btn btn-get" onclick="testGet()">GET 请求</button>
                <button class="test-btn btn-post" onclick="testPost()">POST 请求</button>
                <button class="test-btn btn-put" onclick="testPut()">PUT 请求</button>
                <button class="test-btn btn-delete" onclick="testDelete()">DELETE 请求</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>📝 表单提交测试</h2>
            <form onsubmit="testFormSubmit(event)">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" value="testuser" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email" name="email" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">消息:</label>
                    <textarea id="message" name="message" placeholder="输入测试消息...">这是一个测试消息</textarea>
                </div>
                <button type="submit" class="submit-btn">提交表单</button>
            </form>
        </div>
        
        <div class="test-section">
            <h2>⚙️ 自定义请求测试</h2>
            <div class="form-group">
                <label for="customUrl">请求URL:</label>
                <input type="text" id="customUrl" value="https://jsonplaceholder.typicode.com/posts/1" placeholder="输入API地址">
            </div>
            <div class="form-group">
                <label for="customMethod">请求方法:</label>
                <select id="customMethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PATCH">PATCH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="customData">请求数据 (JSON格式):</label>
                <textarea id="customData" placeholder='{"key": "value"}'>{
  "title": "测试标题",
  "body": "测试内容",
  "userId": 1
}</textarea>
            </div>
            <button class="test-btn btn-post" onclick="testCustomRequest()">发送自定义请求</button>
        </div>
        
        <div class="test-section">
            <h2>🔄 批量请求测试</h2>
            <div class="button-group">
                <button class="test-btn btn-get" onclick="testBatchRequests()">发送5个连续请求</button>
                <button class="test-btn btn-post" onclick="testDelayedRequests()">发送延迟请求</button>
            </div>
        </div>
        
        <div id="log" class="log">
            <div>📝 请求日志将在这里显示...</div>
        </div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logElement.innerHTML += `<div>[${time}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        // 基础API测试
        async function testGet() {
            log('🔍 发送GET请求...');
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                log('✅ GET请求成功: ' + JSON.stringify(data).substring(0, 100) + '...');
            } catch (error) {
                log('❌ GET请求失败: ' + error.message);
            }
        }

        async function testPost() {
            log('📤 发送POST请求...');
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: '测试标题',
                        body: '测试内容',
                        userId: 1
                    })
                });
                const data = await response.json();
                log('✅ POST请求成功: ' + JSON.stringify(data));
            } catch (error) {
                log('❌ POST请求失败: ' + error.message);
            }
        }

        async function testPut() {
            log('📝 发送PUT请求...');
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: 1,
                        title: '更新的标题',
                        body: '更新的内容',
                        userId: 1
                    })
                });
                const data = await response.json();
                log('✅ PUT请求成功: ' + JSON.stringify(data));
            } catch (error) {
                log('❌ PUT请求失败: ' + error.message);
            }
        }

        async function testDelete() {
            log('🗑️ 发送DELETE请求...');
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1', {
                    method: 'DELETE'
                });
                log('✅ DELETE请求成功: Status ' + response.status);
            } catch (error) {
                log('❌ DELETE请求失败: ' + error.message);
            }
        }

        // 表单提交测试
        async function testFormSubmit(event) {
            event.preventDefault();
            log('📋 发送表单数据...');
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                log('✅ 表单提交成功: ' + JSON.stringify(result));
            } catch (error) {
                log('❌ 表单提交失败: ' + error.message);
            }
        }

        // 自定义请求测试
        async function testCustomRequest() {
            const url = document.getElementById('customUrl').value;
            const method = document.getElementById('customMethod').value;
            const dataText = document.getElementById('customData').value;
            
            log(`🎯 发送${method}请求到: ${url}`);
            
            try {
                let requestOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (method !== 'GET' && dataText.trim()) {
                    requestOptions.body = dataText;
                }
                
                const response = await fetch(url, requestOptions);
                const data = await response.json();
                log('✅ 自定义请求成功: ' + JSON.stringify(data).substring(0, 200) + '...');
            } catch (error) {
                log('❌ 自定义请求失败: ' + error.message);
            }
        }

        // 批量请求测试
        async function testBatchRequests() {
            log('🔄 开始批量请求测试...');
            
            for (let i = 1; i <= 5; i++) {
                try {
                    const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${i}`);
                    const data = await response.json();
                    log(`✅ 批量请求 ${i}/5 成功: ${data.title}`);
                    await new Promise(resolve => setTimeout(resolve, 500)); // 延迟500ms
                } catch (error) {
                    log(`❌ 批量请求 ${i}/5 失败: ${error.message}`);
                }
            }
        }

        async function testDelayedRequests() {
            log('⏱️ 开始延迟请求测试...');
            
            setTimeout(async () => {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                    const data = await response.json();
                    log('✅ 延迟请求1成功 (2秒后)');
                } catch (error) {
                    log('❌ 延迟请求1失败: ' + error.message);
                }
            }, 2000);
            
            setTimeout(async () => {
                try {
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts/2');
                    const data = await response.json();
                    log('✅ 延迟请求2成功 (5秒后)');
                } catch (error) {
                    log('❌ 延迟请求2失败: ' + error.message);
                }
            }, 5000);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🎉 测试页面已加载完成，可以开始测试API捕获功能！');
            
            // 测试fetch是否被拦截
            setTimeout(() => {
                console.log('[测试页面] 🧪 测试fetch拦截 - 当前window.fetch:', typeof window.fetch);
                console.log('[测试页面] 🧪 测试fetch拦截 - 是否为拦截函数:', window.fetch.toString().includes('API捕获器'));
            }, 1000);
        });
    </script>
</body>
</html>
